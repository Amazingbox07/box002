<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲁鲁修</title>
    <style>
        body {

            background: rgba(82, 95, 191, 0.8);
            background-size: 2000px 1100px;
        }

        .container {
            column-count: 1;
            margin: 2px; /* 有column时，调上下间距（因为调左右间距的作用被column-gap覆盖掉了） */
            column-gap: 2px;/* 有column时，调左右间距的属性 */
        }

        .container img {

            width: 100%;
            height: 100%;/*作用不明*/
            object-fit: auto;

        }
    </style>
</head>

<body>
    <embed src="音乐\鲁鲁修.mp3" hidden autoplay loop>
    <div class="container">
        <img src="图集\鲁鲁修\01 (2).webp" alt="">
    </div>

</body>

</html>
